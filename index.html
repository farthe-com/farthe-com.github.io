<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发热网-收集一些不错的网站</title>

    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon" />

    <!-- 引入样式 -->
    <link rel="stylesheet" href="static/css/reset.css">

    <link rel="stylesheet" href="static/element-ui/index.css">
    <link rel="stylesheet" href="static/css/main.css">

    <!-- 引入组件库 -->
    <script src="static/js/vue.js"></script>
    <script src="static/element-ui/index.js"></script>
    <script src="static/js/data.js"></script>

</head>

<body>
    <div id="app">

        <el-container v-cloak>
            <el-header>
                <el-row type="flex" align="middle" justify="space-between">
                    <el-col :span="4">
                        <el-link href="./">
                            <div style="display: flex; align-items: center;">
                                <el-image style="width: 40px; height: 40px" src="static/logo.png" fit="contain">
                                </el-image>
                                <span class="title">发热网</span>
                            </div>
                        </el-link>
                    </el-col>

                    <el-col :span="3">
                        <el-link href="https://github.com/farthe-com/farthe-com.github.io/issues" :underline="false"
                            target="_blank">
                            <el-button size="mini">贡献好网站</el-button>
                        </el-link>
                    </el-col>
                </el-row>

            </el-header>

            <el-container>
                <el-aside width="150px">
                    <el-menu :default-active="defaultActive" @select="handleOpen">
                        <el-menu-item v-for="(item, index) in tableData" :index="`${index}`">
                            <i :class="item.icon"></i>
                            <span slot="title">{{item.name}}</span>
                        </el-menu-item>
                    </el-menu>

                </el-aside>

                <el-main>
                    <el-table :data="list" border style="width: 100%">
                        <el-table-column type="index" label="序号" width="60" header-align="center" align="center">
                        </el-table-column>

                        <el-table-column prop="date" label="名称" width="200" header-align="center">
                            <template slot-scope="scope">

                                <el-row>
                                    <el-col :span="5">
                                        <el-image style="width: 25px; height: 25px" :src="scope.row.image"
                                            fit="contain"></el-image>
                                    </el-col>
                                    <el-col :span="15">
                                        <el-link :href="scope.row.website" target="_blank" :underline="false">
                                            <div style="height: 25px;line-height: 25px;">{{scope.row.name}}</div>
                                        </el-link>
                                    </el-col>
                                </el-row>

                            </template>

                        </el-table-column>


                        <el-table-column prop="desc" label="简介" header-align="center"></el-table-column>

                        <el-table-column prop="website" label="地址" header-align="center" width="300">
                            <template slot-scope="scope">
                                <el-link :href="scope.row.website" target="_blank">{{scope.row.website}}</el-link>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-main>
            </el-container>

            <el-footer>
                <span>联系我们：mouday@qq.com</span>
            </el-footer>
        </el-container>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    list: [],
                    tableData,
                    defaultActive: '0',
                    defaultActiveKey: "defaultActiveKey"
                }
            },

            methods: {
                handleOpen(key, keyPath) {
                    // console.log(key, keyPath);
                    this.list = tableData[key].children;
                    localStorage.setItem(this.defaultActiveKey, key)
                }
            },

            created() {
                this.defaultActive = localStorage.getItem(this.defaultActiveKey) || '0';

                this.handleOpen(this.defaultActive);
            }
        });

    </script>
</body>

</html>
